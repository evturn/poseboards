<div class = "container-main upload-container">
    <h1>Upload:</h1>

            <h2>Preview</h2>
            <canvas id="myCanvas" width="400" height="275" style="border:3.5px solid #bfbfbf;">
            </canvas>

    <div class = "ui-controls">
        <button type = "button" class = "btn btn-success">Play</button>
        <button type = "button" class = "btn btn-danger">Pause</button>
        <button type = "button" class = "btn btn-warning">Previous</button>
        <button type = "button" class = "btn btn-warning">Next</button>
        <button type = "button" class = "btn btn-info">Choose File</button>
    </div>
    <section id = "usersidebar">
        <form class="form-horizontal">
            <div class="form-group container-main">
                <label>Animation Name</label>
                <input class="form-control " id="upload-name" type="text">
                <label>General Category</label>
                <select class="form-control">
                    <option value="one">2D</option>
                    <option value="two">3D</option>
                    <option value="three">Pixels</option>
                    <option value="four">Claymation</option>
                </select>
                <label>Specific Category</label>
                <select class="form-control">
                    <option value="one">Characters</option>
                    <option value="two">Objects</option>
                    <option value="three">Inanimate</option>
                    <option value="four">Animals</option>
                </select>

                <label>Width</label>
                <input class = "form-control input-sm" id = "upload-width" type = "number">
                <label>Height</label>
                <input class = "form-control input-sm" id = "upload-Height" type = "number">
                <label>Default Frames Per Second</label>
                <div class="radio">
                    <label><input type="radio" name="optradio">10 FPS</label>
                    <label><input type="radio" name="optradio">24 FPS</label>
                    <label><input type="radio" name="optradio">30 FPS</label>
                    <label><input type="radio" name="optradio">60 FPS</label>
                </div>
                <button class = "btn btn-primary submit-button" type = "submit">Submit</button>

            </div>

        </form>


    </section>



</div>
