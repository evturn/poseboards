<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Poseboards</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel = "stylesheet" href="css/base.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class = "text-center">Poseboards</h1>
        </div>
    </div>
</div>

<div class = "container">
    <div class = "row">
        <div class = "col-lg-12">
            <canvas id  = "uploadedAnim" width = "250" height = "250" >
                Sorry, your browser doesn't support canvas, please download Google Chrome.
            </canvas>
            <script src= "bower_components/jQuery/dist/jquery.min.js"></script>
            <script src = "js/Animation.js"></script>
            <script src = "js/board.js"></script>
        </div>
    </div>


<div class = "col-lg-6 col-lg-offset-3">

<div class="panel panel-default">
    <div class="panel-heading">Canvas Controls</div>
    <div class="panel-body">

        <div class = "col-lg-3">
            <input id="prevFrame"class = "btn btn-primary" type="button" value="Prev Frame"/>
        </div>
        <div class = "col-lg-3">
            <input id="nextFrame" class = "btn btn-primary" type="button" value="Next Frame"/>

        </div>
         <div class = "col-lg-3">
            <input id="pause" class = "btn btn-danger" type="button" value="Pause Anim"/>
         </div>
        <div class = "col-lg-3">
            <input id="play" class = "btn btn-success" type="button" value="Play Anim"/>
        </div>
    </div>
</div>
</div>



<div class = "col-lg-7 col-lg-offset-4">
    <form id = "userFile">
        <input type = "file" name = "userFile" size = "50"  class = "btn btn-warning">
        <!--<input type = "submit" id = "submitImage">-->
    </form>

    <p><strong>Output:</strong> <span id = "out1"></span></p>


</div>
</div><!--Container-->




<!--Libs-->
<!--<script src = "js/uploadAnim.js"></script>-->
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/backbone/backbone.js"></script>


</body>
</html>
